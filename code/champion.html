<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champion Stats</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">LoL.Champs</a>
      <div class="collapse navbar-collapse" id="lolNavItem">
        <ul class="navbar-nav me-auto">
          <li class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownSelect" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              All
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <!-- Dropdown items -->
              <li>
                <a class="dropdown-item" href="#">
                  All
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Bronze.png" alt="Rank" width="25" height="25">
                  Bronze
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Silver.png" alt="Rank" width="25" height="25">
                  Silver
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Gold.png" alt="Rank" width="25" height="25">
                  Gold
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Platinum.png" alt="Rank" width="25" height="25">
                  Platinum
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Diamond.png" alt="Rank" width="25" height="25">
                  Diamond
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Emerald.png" alt="Rank" width="25" height="25">
                  Emerald
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="../images/rank/Rank=Master.png" alt="Rank" width="25" height="25">
                  Master
                </a>
              </li>
              <!-- etc. -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center top-row py-4">
      <div class="col-8">
        <div class="row">
          <div class="image-box text-start position-relative">
            <div class="tier-banner position-absolute"></div>
          </div>
          <div class="col-8 info-box">
            <h1 class="champion-name-info mb-0 mt-1"></h1>
            <div class="skill-info mt-2">
              <span class="skill-info-p position-relative d-inline-block">
                <div class="skill-text position-absolute" style="color: rgb(240, 240, 240);">P</div>
              </span>
              <span class="skill-info-q position-relative d-inline-block">
                <div class="skill-text position-absolute" style="color: rgb(255, 195, 6);">Q</div>
              </span>
              <span class="skill-info-w position-relative d-inline-block">
                <div class="skill-text position-absolute" style="color: rgb(81, 185, 237);">W</div>
              </span>
              <span class="skill-info-e position-relative d-inline-block">
                <div class="skill-text position-absolute" style="color: rgb(98, 217, 121)">E</div>
              </span>
              <span class="skill-info-r position-relative d-inline-block">
                <div class="skill-text position-absolute" style="color: rgb(194, 39, 96);">R</div>
              </span>
            </div>
          </div>
        </div>
        <div class="row mt-4" style="padding-left: 13px;">
          <div class="rate-box win-rate-bar">
            <div class="win-rate-text">
              <div class="rate-text-title">Win Rate</div>
              <div class="win-rate-text-span"><strong></strong></div>
            </div>
          </div>
          <div class="rate-box pick-rate-bar">
            <div class="pick-rate-text">
              <div class="rate-text-title">Pick Rate</div>
              <span class="pick-rate-text-span"><strong></strong></span>
            </div>
          </div>
          <div class="rate-box ban-rate-bar">
            <div class="ban-rate-text">
              <div class="rate-text-title">Ban Rate</div>
              <div class="ban-rate-text-span"><strong></strong></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="row">
          <div class="col-4 perk-div">a</div>
          <div class="col-4 summoner-div">b</div>
          <div class="col-4 skill-div">c</div>
        </div>
      </div>
    </div>
  </div>

  <div class="skill-tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="champion.js"></script>
</body>
